<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  background-color: #212121;
}

.bmi-container {
  background-color: whitesmoke;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 300px;
}

h1 {
  margin-bottom: 20px;
  font-size: 2rem;
}

.input-group {
  margin-bottom: 15px;
  text-align: left;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  font-size: 1.2rem;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 20px;
}

button:hover {
  background-color: #0056b3;
}

.result {
  margin-top: 20px;
}

#bmi-result {
  font-weight: bold;
  font-size: 1.5rem;
}

#bmi-category {
  font-size: 1.2rem;
  color: #333;
}
</style>
<body>
    <div class="bmi-container">
        <h1>BMI Calculator</h1>
        
        <div class="input-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" placeholder="Enter your weight">
        </div>
        
        <div class="input-group">
          <label for="height">Height (m):</label>
          <input type="number" id="height" placeholder="Enter your height">
        </div>
        
        <button id="calculate">Calculate BMI</button>
        
        <div class="result">
          <p>Your BMI: <span id="bmi-result">--</span></p>
          <p id="bmi-category"></p>
        </div>
      </div>
    

</body>

<script>

const calculateButton = document.querySelector("#calculate");
calculateButton.addEventListener('click', function(e) {
    e.preventDefault(); // prevent the default action

    const height = parseInt(document.querySelector('#height').value);
    const weight = parseInt(document.querySelector('#weight').value);
    const resultElement = document.querySelector('#bmi-result');
    const bmiCategoryElement = document.querySelector('#bmi-category');

    if(height === '' || height <= 0 || isNaN(height))  {
        resultElement.innerHTML = "Enter valid height";
        bmiCategoryElement.innerHTML = "";
    }

    if(weight === '' || weight <= 0 || isNaN(weight))  {
        resultElement.innerHTML = "Enter valid weight";
        bmiCategoryElement.innerHTML = "";
    }
    else {
        const bmi = (weight / ((height*height)/10000)).toFixed(2)
        resultElement.innerHTML = bmi;

    
        if (bmi < 18.5) {
            bmiCategoryElement.innerHTML = "Underweight";
        } else if (bmi < 25) {
            bmiCategoryElement.innerHTML = "Normal";
        } else if (bmi < 30) {
            bmiCategoryElement.innerHTML = "Overweight";
        } else {
            bmiCategoryElement.innerHTML = "Obese";
        }
    }
});

</script>
</html>
