<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unlimited Colors</title>
   
  </head>
  <body style="background-color: #212121; color: #fff">
    

    <h1>Start should change the Background color every second</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>


  <script>

    const randomColors = function() {
        const hex = '0123456789ABCDEF'
        let color = '#'
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)]
        }
        return color
    }
    let intervalID; 
    const startChangingColors = function(){
        intervalID = setInterval(chngebgcolor, 1000)
        function chngebgcolor () {
        document.body.style.backgroundColor = randomColors()
        }
    }

    const stopChangingColors = function(){
        clearInterval(intervalID)
        intervalID = null;
    }
    document.getElementById('start').addEventListener('click', startChangingColors)

    document.getElementById('stop').addEventListener('click', stopChangingColors)
  </script>
</html>
